<!DOCTYPE html>
<html lang="ru" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Список режиссеров</title>
    <style>
        .director-link{
            text-decoration: none;
        }
        .director-link:hover{
            color: #001445;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <h1>Режиссеры</h1>
    <div class="row">
        <div class="col">
            <a href="directors/add" class="btn btn-secondary"
               role="button" style="float: right"
               aria-disabled="true">Добавить режиссера</a>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Ф.И.О</th>
            <th scope="col">Фильмы</th>
            <th scope="col">Должность</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="director : ${directors}">
            <td th:text="${director.getId()}">ID</td>
            <td>
                <a class="director-link" th:href="'/directors/' + ${director.getId()}"
                   th:text="${director.getFio()}">Ф.И.О</a>
            </td>
            <td>
                <ul>
                    <li th:each="film : ${director.getFilms()}" th:text="${film.getTitle()}">Фильмы</li>
                </ul>
            </td>
            <td th:text="${director.getPosition()}">Должность</td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
