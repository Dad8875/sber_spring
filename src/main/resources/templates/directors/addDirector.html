<!DOCTYPE html>
<html lang="ru" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Добавление режиссера</title>
</head>
<body>
<div layout:fragment="content">
    <h3 class="mt-3 mb-3">Добавить режиссера</h3>
    <form style="max-width: 33vw" method="POST" th:action="@{/directors/add}" th:object="${directorForm}">
        <div class="mb-3">
            <label for="directorTitle" class="form-label">Ф.И.О</label>
            <input name="fio" type="text" class="form-control" id="directorTitle">
        </div>
        <div class="mb-3">
            <label for="positionDirector" class="form-label">Должность</label>
            <input name="position" type="text" class="form-control" id="positionDirector">
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
        <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
    </form>
</div>
</body>
</html>
